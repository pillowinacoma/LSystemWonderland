<!DOCTYPE html>
<html>
<head>
	<title>L-System Wonderland</title>
	<meta charset="utf-8">
    <!--P5*JS ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <!--STYLE ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<table id="studio" >
		<tr>
			<td>
				<form>
					<fieldset>
						<table>
							<tr><th colspan="2" style="text-align: center;">Make Your own L-System</th></tr>
							<tr><td>Axiom</td><td><input type="text" name="axiom" placeholder="default value : f"></td></tr>
							<tr><td>Rotation angle</td><td><input type="text" name="angle" placeholder="default value : 60Â°"></td></tr>
							<tr><td>Rules</td><td><textarea rows="4" cols="33" name="rules" placeholder="Alphabet->RULE"></textarea></td></tr>
							<tr><td colspan="2"><input type="Button" id="submit" class="Button" value="Create now!">
									<input type="reset" class="Button" name="reset" value="Reset">
									<input type="Button" id="Boom"  class="Button"value="Boom"></td></tr>
						</table>
					</fieldset>
					<fieldset style="display: none;">
						<table>
							<tr><th colspan="2" style="text-align: center;">Samples</th></tr>
							<tr><td><input type="button" name="dragonCurve" value="Dragon curve"></td><td><img src="images/dragonCurve.jpeg"></td></tr>
							<tr><td><input type="button" name="rings" value="Koch curve"></td><td><img src="images/rings.png" style="width: 140px;"></td></tr>
							<tr><td><input type="button" name="hilbertCurve" value="Hilbert curve"></td><td><img src="images/hilbertcurve.png" style="width: 140px;"></td></tr>
							<tr><td><input type="button" name="kochSnowflake" value="Koch snowflake"></td><td><img src="images/koch_snowflake.gif" style="width: 140px;"></td></tr>
							<tr><td><input type="button" name="sierpinskicarpet" value="Sierpinski's carpet"></td><td><img src="images/sierpinskicarpet.gif" style="width: 140px;"></td></tr>
							<tr><td><input type="button" name="sierpinskitriangle" value="Sierpinski's triangle"></td><td><img src="images/SierpinskiTriangle.svg.png" style="width: 140px;"></td></tr>
							<tr><td><input type="button" name="spacefillingtree" value="Space-filling tree"></td><td><img src="images/Space_Filling_Tree_Square6.png" style="width: 140px;"></td></tr>
						</table>
					</fieldset>
				</form>
			</td>
			<td>
				<div id="header"> <script src="js/screenScript.js"></script></div>
			</td>
		</tr>
	</table>
</body>
</html>
